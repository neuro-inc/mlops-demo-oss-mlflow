kind: live
title: mlops-demo-oss-mlflow

defaults:
  preset: cpu-large
  life_span: 1d

volumes:
  data:
    remote: storage:$[[ flow.project_id ]]/data
    mount: /project/data
    local: data
  code:
    remote: storage:$[[ flow.project_id ]]/code
    mount: /project/code
    local: code
  config:
    remote: storage:$[[ flow.project_id ]]/config
    mount: /project/config
    local: config
  results:
    remote: storage:$[[ flow.project_id ]]/results
    mount: /project/results
    local: results
  mlruns:
    remote: storage:${{ flow.flow_id }}/mlruns
    mount: /usr/local/share/mlruns
  sqlite:
    remote: storage:${{ flow.flow_id }}/sqlite
    mount: /usr/local/share/sqlite
  project:
    remote: storage:$[[ flow.project_id ]]
    mount: /project
    local: .

images:
  myimage:
    ref: image:$[[ flow.project_id ]]:latest
    dockerfile: $[[ flow.workspace ]]/Dockerfile
    context: $[[ flow.workspace ]]/
    build_preset: cpu-large

jobs:
  mlflow:
    image: neuromation/mlflow:1.11.0
    name: $[[ flow.title ]]-mlflow-server
    preset: cpu-medium
    http_port: 5000
    http_auth: False
    browse: True
    life_span: 30d
    detach: True
    volumes:
      - $[[ volumes.mlruns.ref_rw ]]
      - $[[ volumes.sqlite.ref_rw ]]
    cmd: |
      server --host 0.0.0.0
        --backend-store-uri=sqlite://$[[ volumes.sqlite.mount ]]/mlflow.db
        --default-artifact-root=$[[ volumes.mlruns.mount ]]

  train:
    image: $[[ images.myimage.ref ]]
    name: $[[ flow.title ]]-experiment
    pass_config: True
    params:
      mlflow_storage:
        descr: Storage path, where MLFlow server stores trained model binaries
      mlflow_uri:
        descr: MLFlow server URI
      n_hidden:
        descr: Number of neurons in the hidden layer
    volumes:
      - $[[ upload(volumes.data).ref_ro ]]
      - $[[ upload(volumes.code).ref_ro ]]
      - $[[ upload(volumes.config).ref_ro ]]
      - $[[ volumes.results.ref_rw ]]
      - $[[ volumes.mlruns.ref_rw ]]
      - $[[ volumes.sqlite.ref_rw ]]
    env:
      EXPOSE_SSH: "yes"
      PYTHONPATH: /usr/project
      PROJECT: /usr/project
      MLFLOW_STORAGE: $[[ volumes.mlruns.mount ]]
      MLFLOW_URI: sqlite://$[[ volumes.sqlite.mount ]]/mlflow.db
      TRAIN_IMAGE_REF: ${{ images.myimage.ref }}
    bash: |
        echo BEGIN
        ls -al /usr/local/share/sqlite
        echo END
        python -u $[[ volumes.code.mount ]]/train.py \
          --data_path $[[ volumes.data.mount ]] \
          --n_hidden ${{ params.n_hidden }}
  
  filebrowser:
    action: gh:neuro-actions/filebrowser@v1.0.0
    args:
      volumes_project_remote: $[[ volumes.project.remote ]]

  server:
    http_port: 8080
    http_auth: false
    image: $[[ images.myimage.ref ]]
    detach: False
    life_span: 10d
    params:
      rec_uuid:
        descr: Uuid of the record to be inferenced with
    volumes:
      - $[[ upload(volumes.data).ref_ro ]]
      - $[[ upload(volumes.code).ref_ro ]]
      - $[[ upload(volumes.config).ref_ro ]]
      - $[[ volumes.results.ref_rw ]]
    env:
      EXPOSE_SSH: "yes"
      PYTHONPATH: $[[ volumes.code.mount ]]
    bash: |
        python -u $[[ volumes.code.mount ]]/server.py \
          --data_path $[[ volumes.data.mount ]] \
          --dump_dir $[[ volumes.results.mount ]] \
          --rec_uuid ${{ params.rec_uuid }}
